<!DOCTYPE html>
<html>

<head>
  <title>Fictional - Log in</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="stylesheet" href="resources/css/login.css">
  <link rel="stylesheet" href="resources/css/spinner.css">
  <script src="resources/js/login.js" defer></script>
</head>

<body>
  <div id="login-container">
    <form onsubmit="logUserIn(event)" id="login">
      <h4>Welcome. Please login</h4>
      <div id="inputs" class="d-flex">
        <div>
          <label for="username">Username</label>
          <br />
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div>
          <label for="password">Password</label>
          <br />
          <input type="password" id="password" placeholder="Password" required />
        </div>
      </div>
      <div id="login-footer">

        <p id="success-message">Login successful!<br> redirecting...</p>

        <svg id="spinner" viewBox="0 0 50 50">
          <circle class="path" cx="25" cy="25" r="18" fill="none" stroke-width="5"></circle>
        </svg>

        <div id="login-btn">
          <input type="submit" value="login">
        </div>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>

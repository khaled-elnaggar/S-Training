<!DOCTYPE html>
<html>

<head>
  <title>Fictional - Users</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="stylesheet" href="resources/css/users.css">
  <link rel="stylesheet" href="resources/css/spinner.css">

  <script src="resources/js/users.js" defer></script>

</head>

<body>
  <div id="table-container">
    <h1>A list of all users</h1>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Avatar</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody id="items">
        <svg id="spinner" viewBox="0 0 50 50">
          <circle class="path" cx="25" cy="25" r="18" fill="none" stroke-width="5"></circle>
        </svg>
      </tbody>
    </table>
    <div class="d-none d-lg-block" id="search-lg">
      <input type="text" id="search-box" placeholder="Search for any keyword!">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
